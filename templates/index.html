 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
 </head>
 <body>
    <h1>Flask File Uploads Tutorial</h1>


    <!--  
      This is a form, which will handle the hidden_tag, the file uoload, and submit.

      hidden_tag is used to prevent a CSRF attack (cross site request forgery)

      file creates a button, used to prompt the user to browse and select a file.

      submit creates a button, which triggers the request 
      
      The request will be passed using POST to the server (main.py) program and handled there.

      enctype='multipart/form-data' means that a file will be uploaded.
   
   -->  
   <form method="POST" enctype='multipart/form-data'>
      {{form.hidden_tag()}}
      {{form.file()}}
      {{form.submit()}}


   </form>
 </body>
 </html>
